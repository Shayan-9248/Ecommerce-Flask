<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Home</a>
  {% if not current_user.is_authenticated %}
    <a class="navbar-brand" href="{{ url_for('users.sign_up') }}">sign-up</a>
    <a class="navbar-brand" href="{{ url_for('users.sign_in') }}">sign-in</a>
  {% else %}
    <a class="navbar-brand" href="{{ url_for('carts.getCart') }}">Cart ({{ session['Shoppingcart']|length }})</a>
    <a class="navbar-brand" href="{{ url_for('users.sign_out') }}">sign-out</a>
  {% endif %}

  <form class="d-flex" action='{{ url_for('products.result') }}'>
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='q'>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>
